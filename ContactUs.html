      <form action="Thanks.html" id="contact-form">
        <div class="rows">
          <label class="required" for="name">Your Name:</label><br/ >
          <input type="text" id="name" name="name" value="" size="30"><br/ >
        </div>
        <div class="rows">
          <label class="required" for="email">Email:</label><br/ >
          <input type="text" id="email" name="email" value="" size="30"><br/ >
        </div>
        <div class="rows">
          <label class="required" for="subject">Subject:</label><br/ >
          <input type="text" id="subject" name="subject" value"" size="30"><br/ >
        </div>
        <div class="rows">
          <label class="required" for="message">Message/Enquiry:</label><br/ >
          <textarea type="text" id="message" name="message" rows="7" cols="30"></textarea><br/ >
        </div>
        <input id="submit-button" type="submit" value="Submit">

      </form>
